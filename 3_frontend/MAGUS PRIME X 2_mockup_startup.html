<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAGUS PRIME X - Startup</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #121212;
        font-family: "Arial", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .splash-container {
        text-align: center;
        position: relative;
      }
      .logo {
        max-width: 300px;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
      }
      .app-name {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeIn 2s;
      }
      .tagline {
        font-size: 18px;
        color: #aaa;
        margin-bottom: 40px;
        animation: fadeIn 3s;
      }
      .login-form {
        background-color: rgba(40, 40, 40, 0.9);
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        margin: 0 auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        animation: slideUp 1s;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #ccc;
        text-align: left;
      }
      input {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .login-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .login-btn:hover {
        transform: scale(1.05);
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          ellipse at center,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.8) 100%
        );
        z-index: -1;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .disclaimer {
        position: absolute;
        bottom: 10px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="splash-container">
      <div class="logo">
        <svg width="200" height="200" viewBox="0 0 200 200">
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#6a11cb" />
              <stop offset="100%" stop-color="#2575fc" />
            </linearGradient>
          </defs>
          <circle
            cx="100"
            cy="100"
            r="90"
            fill="none"
            stroke="url(#gradient)"
            stroke-width="5"
          />
          <text
            x="100"
            y="120"
            font-size="40"
            text-anchor="middle"
            fill="url(#gradient)"
            font-weight="bold"
          >
            MPRIME
          </text>
          <path d="M100,20 L100,50" stroke="url(#gradient)" stroke-width="5" />
          <path
            d="M100,150 L100,180"
            stroke="url(#gradient)"
            stroke-width="5"
          />
          <path d="M20,100 L50,100" stroke="url(#gradient)" stroke-width="5" />
          <path
            d="M150,100 L180,100"
            stroke="url(#gradient)"
            stroke-width="5"
          />
        </svg>
      </div>
      <h1 class="app-name">MAGUS PRIME X</h1>
      <p class="tagline">Advanced Trading Intelligence</p>
      <div class="login-form">
        <div class="form-group">
          <label for="username">Capital.com Username</label>
          <input
            type="text"
            id="username"
            placeholder="Enter username"
            value="dj.johnmagus@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            value="@boutonY27"
          />
        </div>
        <div class="form-group">
          <label for="api-key">API Key</label>
          <input
            type="text"
            id="api-key"
            placeholder="Enter API key"
            value="ZhNNE4pnHX1Ku67d"
          />
        </div>
        <button class="login-btn" id="login-button">Log In</button>
        <p
          id="login-status"
          style="
            color: #6a11cb;
            margin-top: 10px;
            text-align: center;
            display: none;
          "
        >
          Connecting to Capital.com...
        </p>
      </div>
      <div class="disclaimer">
        This is a conceptual mockup showing the app startup screen with login
      </div>
    </div>

    <script>
      // Function to handle login
      document
        .getElementById("login-button")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const apiKey = document.getElementById("api-key").value;

          // Show connecting status
          const statusElement = document.getElementById("login-status");
          statusElement.style.display = "block";
          statusElement.textContent = "Connecting to Capital.com...";

          // Check if running in Electron
          if (window.electronAPI) {
            // Send login event to main process
            window.electronAPI.login({ username, password, apiKey });
          } else {
            // For web browser testing - simulate login and redirect
            setTimeout(() => {
              statusElement.textContent =
                "Connected! Launching trading interface...";

              // Send message to parent if in iframe
              if (window.parent && window.parent !== window) {
                window.parent.postMessage(
                  {
                    action: "login",
                    credentials: { username, password, apiKey },
                  },
                  "*",
                );
              } else {
                // Direct navigation if not in iframe
                setTimeout(() => {
                  window.location.href = "mockup_trading_interface.html";
                }, 1500);
              }
            }, 2000);
          }
        });

      // Pulse the logo more prominently on page load
      window.addEventListener("load", function () {
        const logo = document.querySelector(".logo");
        if (logo) {
          logo.style.animation = "pulse 1.5s infinite";
        }
      });
    </script>
  </body>
</html>
