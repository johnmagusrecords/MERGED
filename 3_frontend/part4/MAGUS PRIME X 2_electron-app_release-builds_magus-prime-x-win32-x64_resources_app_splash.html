<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAGUS PRIME X - Loading</title>
    <style>
      body {
        background-color: #121212;
        color: #ffc107;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .logo-container {
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      .logo {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }

      .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 10px;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 18px;
        color: #d4af37;
        margin-bottom: 30px;
      }

      .loading-bar {
        width: 300px;
        height: 6px;
        background-color: #1e1e1e;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .progress {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #d4af37, #ffc107);
        animation: loading 6s ease-in-out forwards;
      }

      .status {
        font-size: 14px;
        color: #aaa;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }
        70% {
          transform: scale(1);
          filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.8));
        }
        100% {
          transform: scale(0.95);
          filter: drop-shadow(0 0 5px rgba(212, 175, 55, 0.5));
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes loading {
        0% {
          width: 0;
        }
        20% {
          width: 20%;
        }
        50% {
          width: 50%;
        }
        80% {
          width: 80%;
        }
        100% {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="assets/logo.png" alt="MAGUS PRIME X Logo" class="logo" />
      <div class="title">MAGUS PRIME X</div>
      <div class="subtitle">Advanced Trading Bot Suite</div>
    </div>

    <div class="loading-bar">
      <div class="progress"></div>
    </div>

    <div class="status">Starting trading server...</div>

    <script>
      // Update status messages while loading
      const statusElement = document.querySelector(".status");
      const statusMessages = [
        "Starting trading server...",
        "Connecting to Capital.com API...",
        "Loading dashboard components...",
        "Initializing trading interface...",
      ];

      let currentMessage = 0;

      setInterval(() => {
        currentMessage = (currentMessage + 1) % statusMessages.length;
        statusElement.textContent = statusMessages[currentMessage];
      }, 1500);
    </script>
  </body>
</html>
