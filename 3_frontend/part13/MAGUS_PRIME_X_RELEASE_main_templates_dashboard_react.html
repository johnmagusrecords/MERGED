<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGUS PRIME X Trading Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- React Chart.js 2 -->
    <script src="https://unpkg.com/react-chartjs-2@5.2.0/dist/index.umd.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            background-color: #f9fafb;
        }
        .dark body {
            background-color: #111827;
            color: #f9fafb;
        }
        .card-gradient {
            background: linear-gradient(135deg, #4f46e5 0%, #1e40af 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-4">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700 dark:text-blue-400">MAGUS PRIME X</h1>
            <p class="text-gray-600 dark:text-gray-400">Advanced Trading Bot Dashboard</p>
        </header>

        <!-- React App Container -->
        <div id="react-dashboard-root"></div>

        <!-- Fallback content if React fails to load -->
        <div id="fallback-dashboard" class="hidden">
            <div class="p-4 grid gap-4 grid-cols-1 md:grid-cols-2">
                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden col-span-2">
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-4">üìä MAGUS PRIME X Trade Performance</h2>
                        <div style="height: 300px;">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2">üîç Bot Status</h3>
                        <p><span class="font-bold">Status:</span> <span id="bot-status" class="text-green-500">Running</span></p>
                        <p><span class="font-bold">Strategy:</span> <span id="strategy-display">Balanced</span></p>
                        <p><span class="font-bold">Interval:</span> <span id="interval-display">5 min</span></p>
                        <div class="mt-4 flex space-x-2">
                            <button data-strategy="Safe" class="strategy-btn px-4 py-2 bg-gray-500 text-white rounded-md text-xs">Safe</button>
                            <button data-strategy="Balanced" class="strategy-btn px-4 py-2 bg-blue-600 text-white rounded-md text-xs">Balanced</button>
                            <button data-strategy="Aggressive" class="strategy-btn px-4 py-2 bg-gray-500 text-white rounded-md text-xs">Aggressive</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2">üìà Summary</h3>
                        <p><span class="font-bold">Trades:</span> <span id="trade-count">0</span></p>
                        <p><span class="font-bold">Win Rate:</span> <span id="win-rate" class="text-gray-500">0.00%</span></p>
                        <p><span class="font-bold">Net PnL:</span> <span id="net-pnl" class="text-gray-500">$0.00</span></p>
                        <div class="mt-4">
                            <button id="clear-history-btn" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md text-xs">Clear History</button>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden col-span-2">
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-2">üßæ Trade Log</h3>
                        <div class="max-h-[300px] overflow-auto">
                            <table class="w-full text-sm">
                                <thead class="sticky top-0 bg-white dark:bg-gray-800">
                                    <tr>
                                        <th class="text-left">Time</th>
                                        <th class="text-left">Symbol</th>
                                        <th class="text-center">Action</th>
                                        <th class="text-center">TP</th>
                                        <th class="text-center">SL</th>
                                        <th class="text-center">Result</th>
                                    </tr>
                                </thead>
                                <tbody id="trade-table-body">
                                    <tr>
                                        <td colspan="6" class="text-center py-4 text-gray-500">No trades found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load React Components -->
    <script type="text/babel" src="/components/ui/card.jsx"></script>
    <script type="text/babel" src="/components/ui/button.jsx"></script>
    <script type="text/babel" src="/components/MagusPrimeDashboard.jsx"></script>
    
    <!-- Fallback JS -->
    <script src="/js/dashboard.js"></script>
    
    <!-- Main App Script -->
    <script type="text/babel">
        try {
            // Try to render React dashboard
            const rootElement = document.getElementById('react-dashboard-root');
            const root = ReactDOM.createRoot(rootElement);
            root.render(<MagusPrimeDashboard />);
        } catch (error) {
            console.error("React dashboard failed to load:", error);
            // Show fallback dashboard if React fails
            document.getElementById('fallback-dashboard').classList.remove('hidden');
        }
    </script>
</body>
</html>
