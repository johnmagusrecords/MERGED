<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGUS PRIME X - Full App Demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <iframe id="app-frame" src="mockup_startup.html"></iframe>
    </div>
    <button id="fullscreen-button">Toggle Full Screen (F11)</button>

    <script>
        // Handle login and transition
        window.addEventListener('message', function(event) {
            // Check if the message is from our login page
            if (event.data && event.data.action === 'login') {
                // Wait 2 seconds to simulate API connection
                setTimeout(() => {
                    // Transition to trading interface
                    document.getElementById('app-frame').src = 'mockup_trading_interface.html';
                }, 2000);
            }
        });

        // Listen for the F11 key to toggle fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullScreen();
            }
        });

        // Toggle fullscreen on button click
        document.getElementById('fullscreen-button').addEventListener('click', function() {
            toggleFullScreen();
        });

        // Function to toggle fullscreen
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Auto fullscreen on page load
        window.addEventListener('load', function() {
            // Automatically go fullscreen after a short delay (browsers require user interaction)
            setTimeout(() => {
                document.getElementById('fullscreen-button').click();
            }, 1000);
        });
    </script>
</body>
</html>
